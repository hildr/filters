<!DOCTYPE html>
<html>

<head>

  <title>Layout</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Site Name</h1>
  </header>
  <div class="wrapper">

     <img class="contrast" src="images/cat.jpg" alt="cat">
     <img class="invert" src="images/cat.jpg" alt="cat">
     <img class="saturate" src="images/red.jpg" alt="red">

  </div>

  <footer>
